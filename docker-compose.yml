services:
  redis:
    image: redis
    container_name: cache
    expose:
      - 6379
  app:
    build: ./
    volumes:
      - ./:/var/www/app
    links:
      - redis
    ports:
      - 8080:8080
    environment:
      - REDIS_URL=redis://cache
      - NODE_ENV=development
      - PORT=8080
    command: sh -c 'npm i && node index.js'
